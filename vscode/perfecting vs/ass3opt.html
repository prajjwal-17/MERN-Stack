<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            display: flex;
            /* justify-content: space-between;
            align-items: center; */
            
        }
        .left{
            background-color: red;
            flex-grow: 1;
        }
        .right{
            background-color: blue;
            flex-grow: 2;
        }
        /*grow factor is amount of times the div should grow*/
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
