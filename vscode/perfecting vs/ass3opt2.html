<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr; /*grid fraction width if equal they take 50 50 percent space*/
            gap: 10px;
        }
        .left{
            background-color: red;
        }
        .right{
            background-color: blue;
        }
        /*grow factor is amount of times the div should grow*/
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Left</h1>
        </div>
        <div class="right">
            <h1>Right</h1>
        </div>
    </div>
</body>
</html>
