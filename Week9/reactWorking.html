<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="buttonParent"></div>
    <script>
        let state={
            count : 0,
            color : "aqua"
        }
        function onButtonPress(){
            state.count++;
            state.color="red"
            buttonComponentReRender();
        }
    
        //the function below is what react does automatically
        function buttonComponentReRender(){
            document.getElementById("buttonParent").innerHTML=""; //removes prev button
            const component=buttonComponent(state.count,state.color);//creates new button
            document.getElementById("buttonParent").appendChild(component);//updates new button
        }
        function buttonComponent(count,color){
              const button=document.createElement("button");
              //button.innerHTML=`Counter ${count}`;
              button.innerHTML="Counter "+count;
              button.setAttribute("onclick",`onButtonPress()`);
              button.setAttribute("style",`background-color: `+color);
              return button; 
         }
       buttonComponentReRender();
    </script>
</body>
<!--  -->
</html>
