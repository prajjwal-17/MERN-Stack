<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First heading with a solid black border -->
    <h1 style="background-color: red; color: aqua; border-radius: 10px; border: 2px solid black;">Prajjwal</h1>
    <br>
    <!-- Second heading with a dotted black border -->
    <h1 style="background-color: red; color: aqua; border-radius: 10px; border: 5px dotted black;">Prajjwal</h1>
    <br>
    <!-- Third heading with padding and specific margins -->
    <h1 style="background-color: red; color: aqua; border-radius: 10px; border: 1px solid black; padding: 10px; margin: 50px 10px 30px 100px;">Prajjwal</h1>
</body>
</html>
